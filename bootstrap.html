    <script>

        function printGreaterNumber(num1 ,num2)
        {

            document.writeln(num1 +"is a greater")
            }

                document.writeln( num2 +"is a greater")

                }
        }

<input type="button" value="printGreater" onclick="PrintGreaterNumber()">
